[bumpversion]
# CalVer
current_version = 2023.01.00
parse = (?P<year>2[0-1]\d{2})\.(?P<month>(0\d|1[0-2]))(.(?P<increment>\d{2}))?
serialize = {year}.{month}.{increment}
commit_message = "Automatically generated release {new_version}"
commit = True
tag = True

[metadata]
author = "Seiso"
description = "Monitor releases from a git repository for a specific commit"
description-file = "README.md"
license_file = "LICENSE"
name = "release_hound"
url = "https://github.com/SeisoLLC/release_hound"

[bumpversion:file:release_hound/__init__.py]

[bumpversion:file:README.md]
